<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1c9a1c4933.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Image Resizer</title>
    </head>
    <body>
        <header class="d-flex flex-column">
            <p class="h1 mb-0">Image</p>
            <p class="h3">Resizer<i class="fa-solid fa-scissors" aria-hidden="true"></i></p>
            <p id="text3">Compress and Resize your image for professional or personal uses.</p>
        </header>
        <main>
            <div class="imgUpload d-flex">

                <input type="file" accept="image/*" id="mainInput" hidden>
                <div class="btn-group d-flex">
                    <button type="button" class="btn" id="uploadBtn"><i class="fa-solid fa-image pe-2" aria-hidden="true"></i>Upload An Image</button>
                    <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"></button>

                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="https://www.gettyimages.in/"><i class="fa-solid fa-compass pe-2"></i>Browse</a></li>
                      <li><a class="dropdown-item" href="#"><i class="fa-solid fa-link pe-2"></i>Link</a></li>
                    </ul>
                </div>
            </div>


            <div class="errModal" style="display: none;">
                <button type="button" class="btn btn-primary" id="errModalBtn" data-bs-toggle="modal" data-bs-target="#exampleModal" hidden></button>
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          ...
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
